<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Menghubungkan ke file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <!-- Header Dinamis -->
        <header>
            <h1 id="page-title">Daftar Tugas</h1>
        </header>

        <div class="content">
            <!-- HALAMAN 1: DAFTAR TUGAS -->
            <div id="home-page" class="page active">
                <div id="todo-list">
                    <!-- Item tugas akan muncul di sini melalui JavaScript -->
                </div>
                
                <div id="empty-msg" class="empty-state">
                    <p>Belum ada tugas.</p>
                    <p>Tekan tombol + untuk menambah.</p>
                </div>
            </div>

            <!-- HALAMAN 2: TAMBAH TUGAS -->
            <div id="add-page" class="page">
                <div class="form-group">
                    <label>Judul Tugas</label>
                    <input type="text" id="input-title" placeholder="Contoh: Belanja Bulanan">
                </div>
                
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="input-category">
                        <option value="Pribadi">Pribadi</option>
                        <option value="Pekerjaan">Pekerjaan</option>
                        <option value="Belanja">Belanja</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-secondary" onclick="showHomePage()">Batal</button>
                    <button class="btn btn-primary" onclick="saveTodo()">Simpan Tugas</button>
                </div>
            </div>
        </div>

        <!-- Tombol Tambah (Hanya muncul di Home) -->
        <button id="add-btn" class="fab" onclick="showAddPage()">+</button>

    </div>

    <!-- Menghubungkan ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
